<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Industry | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fix the sidebar and allow main content to scroll */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 20%; /* Adjust width as needed */
    }

    .main-content {
      margin-left: 20%; /* Matches sidebar width */
    }
  </style>
</head>

<body class="flex h-screen bg-gray-100">
<!-- Sidebar -->
<div class="sidebar bg-gray-800 text-white w-1/5 flex flex-col items-center">
  <div class="py-4 text-2xl font-bold">Admin Dashboard</div>
  <nav class="text-sm w-full">
    <a href="/students.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Students</a>
    <a href="/industries.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Industries</a>
    <a href="/faculties.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Faculties</a>
    <a href="/courses.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Courses</a>
    <a href="/takes.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Takes</a>
    <a href="/sections.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Sections</a>
    <a href="/teachers.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Teachers</a>
    <a href="/teaches.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Teaches</a>
    <a href="/times.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Times</a>
    <a href="/setting.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Settings</a>
    <a href="/templates/index.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Logout</a>
  </nav>
</div>

<!-- Main Content -->
<div class="flex-1 main-content p-8">
  <div class="flex flex-row justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold">Teachers</h2>
    <div class="flex items-center space-x-4">
      <input type="text" id="searchIndustryInput" placeholder="Search by ID..."
             class="p-2 border rounded-md w-64" onkeypress="handleEnter(event)">
      <button id="searchIndustryBtn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded" onclick="searchTeacher()">Search</button>
      <button id="openModalBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        New Teacher
      </button>
    </div>
  </div>

  <!-- Show Timetable Button -->
  <div class="mb-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      <a href="teacherTimetable.html">Show Timetable</a>
    </button>
  </div>

  <div id="searchResult" class="mt-6">
    <!-- Search results will be displayed here -->
  </div>

  <select id="filterSelectTeacher" class="p-1 border outline-none hover:border-slate-400 rounded-md text-sm w-28">
    <option value="id">ID</option>
    <option value="name">Email</option>
    <option value="industry">Name</option>
    <option value="idClass">Birthday</option>
  </select>

  <table class="min-w-full bg-white border border-gray-200">
    <thead>
    <tr>
      <th class="text-left py-2 px-4">Teacher ID</th>
      <th class="text-left py-2 px-4">Email</th>
      <th class="text-left py-2 px-4">Full Name</th>
      <th class="text-left py-2 px-4">Birthday</th>
      <th class="text-left py-2 px-4">Actions</th>
    </tr>
    </thead>
    <tbody id="teacherTable">
    <!-- Industry rows will be dynamically added here -->
    </tbody>
  </table>
</div>

<div id="TeacherModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 id="modalTitle" class="text-xl font-bold mb-4">Create New Teacher</h2>
    <form id="teacherForm">
      <div class="mb-4">
        <label for="idTeacher" class="block text-gray-700">Teacher ID</label>
        <input type="text" id="idTeacher" name="idTeacher" class="w-full border p-2 rounded" required readonly>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="text" id="email" name="email" class="w-full border p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" class="w-full border p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Birthday</label>
        <input type="date" id="title" name="title" class="w-full border p-2 rounded">
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" id="closeModalBtn" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded" onclick="closeModal()">Cancel</button>
        <button type="submit" id="modalSubmitBtn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Update</button>
      </div>
    </form>
  </div>
</div>


<script src="javaScript/teacher.js"></script>
<script src="javaScript/requiredAsterisk.js"></script>
</body>

</html>
