<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Industry | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fix the sidebar and allow main content to scroll */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 20%; /* Adjust width as needed */
        }

        .main-content {
            margin-left: 20%; /* Matches sidebar width */
        }
    </style>
</head>

<body class="flex h-screen bg-gray-100">
<!-- Sidebar -->
<div class="sidebar bg-gray-800 text-white w-1/5 flex flex-col items-center">
    <div class="py-4 text-2xl font-bold">Admin Dashboard</div>
    <nav class="text-sm w-full">
        <a href="/students.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Students</a>
        <a href="/industries.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Industries</a>
        <a href="/faculties.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Faculties</a>
        <a href="/courses.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Courses</a>
        <a href="/takes.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Takes</a>
        <a href="/sections.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Sections</a>
        <a href="/teachers.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Teachers</a>
        <a href="/teaches.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Teaches</a>
        <a href="/times.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Times</a>
        <a href="/setting.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Settings</a>
        <a href="/templates/index.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Logout</a>
    </nav>
</div>

<!-- Main Content -->
<div class="flex-1 main-content p-8">
    <div class="flex flex-row justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Industries</h2>
        <div class="flex items-center space-x-4">
            <input type="text" id="searchIndustryInput" placeholder="Search by ID..."
                   class="p-2 border rounded-md w-64">
            <button id="searchIndustryBtn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">Search</button>
            <button id="openModalBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                New Industry
            </button>
        </div>
    </div>

    <div id="searchResult" class="mt-6">
        <!-- Search results will be displayed here -->
    </div>

    <select id="filterIndustry" class="p-1 border outline-none hover:border-slate-400 rounded-md text-sm w-28">
        <option value="idIndustry">ID industry</option>
        <option value="idFaculty">ID faculty</option>
        <option value="year">Year</option>
        <option value="title">Title</option>
    </select>

    <table class="min-w-full bg-white border border-gray-200">
        <thead>
        <tr>
            <th class="text-left py-2 px-4">Industry ID</th>
            <th class="text-left py-2 px-4">Faculty ID</th>
            <th class="text-left py-2 px-4">Year Number</th>
            <th class="text-left py-2 px-4">Title</th>
            <th class="text-left py-2 px-4">Actions</th>
        </tr>
        </thead>
        <tbody id="industryTable">
        <!-- Industry rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<div id="industryModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 id="modalTitle" class="text-xl font-bold mb-4">Create New Industry</h2>
        <form id="industryForm">
            <div class="mb-4">
                <label for="idIndustry" class="block text-gray-700">Industry ID</label>
                <input type="text" id="idIndustry" name="idIndustry" class="w-full border p-2 rounded" required readonly>
            </div>
            <div class="mb-4">
                <label for="faculty" class="block text-gray-700">Faculty</label>
                <select id="faculty" name="faculty" class="w-full border p-2 rounded" required>
                    <option value="" disabled selected>Select a faculty</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="yearNumber" class="block text-gray-700">Year Number</label>
                <input type="number" id="yearNumber" name="yearNumber" step="0.01" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title</label>
                <input type="text" id="title" name="title" class="w-full border p-2 rounded" required>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="closeModalBtn" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded">Cancel</button>
                <button type="submit" id="modalSubmitBtn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Create</button>
            </div>
        </form>
    </div>
</div>

<script src="javaScript/industry.js"></script>
<script src="javaScript/requiredAsterisk.js"></script>
</body>

</html>
