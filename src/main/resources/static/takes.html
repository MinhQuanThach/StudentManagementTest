<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Take | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/cssFile/takes.css">
    <style>
        /* Fix the sidebar and allow main content to scroll */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 20%; /* Adjust width as needed */
        }

        .main-content {
            margin-left: 20%; /* Matches sidebar width */
        }
    </style>
</head>

<body class="flex h-screen bg-gray-100">
<!-- Sidebar -->
<div class="sidebar bg-gray-800 text-white w-1/5 flex flex-col items-center">
    <div class="py-4 text-2xl font-bold">Admin Dashboard</div>
    <nav class="text-sm w-full">
        <a href="/students.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Students</a>
        <a href="/industries.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Industries</a>
        <a href="/faculties.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Faculties</a>
        <a href="/courses.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Courses</a>
        <a href="/takes.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Takes</a>
        <a href="/sections.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Sections</a>
        <a href="/teachers.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Teachers</a>
        <a href="/teaches.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Teaches</a>
        <a href="/times.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Times</a>
        <a href="/setting.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Settings</a>
        <a href="/templates/index.html" class="bg-gray-800 hover:bg-gray-500 block py-2 px-4">Logout</a>
    </nav>
</div>

<!-- Main Content -->
<div class="flex-1 main-content p-8">
    <div class="flex flex-row justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Takes</h2>
        <div class="flex items-center space-x-4">
            <input type="text" id="searchTakeInput" placeholder="Search by ID..."
                   class="p-2 border rounded-md w-64">
            <button id="searchTakeBtn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">Search</button>
            <button id="openModalBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                New Take
            </button>
        </div>
    </div>

    <div id="searchResult" class="mt-6">
        <!-- Search results will be displayed here -->
    </div>
    <select id="filterTake" class="p-1 border outline-none hover:border-slate-400 rounded-md text-sm w-28">
        <option value="idStudent">Student ID</option>
        <option value="idCourse">Course ID</option>
        <option value="status">Status</option>
        <option value="year">Year</option>
        <option value="grade">Grade</option>
    </select>

    <table class="min-w-full bg-white border border-gray-200">
        <thead>
        <tr>
            <th class="text-left py-2 px-4">Student ID</th>
            <th class="text-left py-2 px-4">Section ID</th>
            <th class="text-left py-2 px-4">Status</th>
            <th class="text-left py-2 px-4">Year</th>
            <th class="text-left py-2 px-4">Grade</th>
            <th class="text-left py-2 px-4">Actions</th>
        </tr>
        </thead>
        <tbody id="takeTable">
        <!-- Take rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<div id="takeModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 id="modalTitle" class="text-xl font-bold mb-4">Create New Take</h2>
        <form id="takeForm">
            <div class="mb-4">
                <label for="student" class="block text-gray-700">Student ID</label>
                <input type="number" id="student" name="student" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="section" class="block text-gray-700">Section</label>
                <select id="section" name="section" class="w-full border p-2 rounded" required>
                    <option value="" disabled selected>Select a course</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700">Status</label>
                <select id="status" name="status" class="w-full border p-2 rounded" required>
                    <option value="" disabled selected>Select status</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="year" class="block text-gray-700">Year</label>
                <input type="number" id="year" name="year" class="w-full border p-2 rounded" >
            </div>
            <div class="mb-4">
                <label for="grade" class="block text-gray-700">Grade</label>
                <input type="text" id="grade" name="grade" class="w-full border p-2 rounded" >
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="closeModalBtn" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded">Cancel</button>
                <button type="submit" id="modalSubmitBtn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Create</button>
            </div>
        </form>
    </div>
</div>

<script src="javaScript/take.js"></script>
<script src="javaScript/requiredAsterisk.js"></script>
</body>

</html>
